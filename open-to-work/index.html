<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open To Work</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      overflow: hidden;
      gap: 30px;
      padding: 20px;
    }
    canvas {
      display: block;
      max-width: 100%;
      height: auto;
    }
    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    #textInput {
      padding: 12px 16px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      width: 280px;
      outline: none;
      font-family: 'Space Mono', monospace;
      letter-spacing: 0.05em;
    }
    #textInput::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    #textInput:focus {
      background: rgba(255, 255, 255, 0.15);
    }
    #playBtn {
      padding: 12px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #playBtn:hover {
      background: #2980b9;
    }
    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .char-count {
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.85rem;
      white-space: nowrap;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }
    .back-btn {
      position: fixed;
      top: 16px;
      left: 16px;
      color: rgba(255, 255, 255, 0.5);
      text-decoration: none;
      font-size: 0.9rem;
      padding: 8px 12px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.2s;
    }
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    footer {
      position: fixed;
      bottom: 16px;
      left: 0;
      right: 0;
      text-align: center;
    }
    footer a {
      color: rgba(255, 255, 255, 0.4);
      text-decoration: none;
      font-size: 0.85rem;
      transition: color 0.2s;
    }
    footer a:hover {
      color: #fff;
    }
    @media (max-width: 500px) {
      body {
        padding: 16px;
        gap: 20px;
      }
      .controls {
        flex-direction: column;
        width: 100%;
        gap: 10px;
      }
      #textInput {
        width: 100%;
        font-size: 1rem;
      }
      #playBtn {
        width: 100%;
        justify-content: center;
      }
      .char-count {
        position: absolute;
        top: 12px;
        right: 12px;
      }
      .input-wrapper {
        position: relative;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <a href="/" class="back-btn">← Back</a>
  <div class="controls">
    <div class="input-wrapper">
      <input type="text" id="textInput" value="OPEN TO WORK" maxlength="12" placeholder="Enter text...">
      <span class="char-count"><span id="charCount">12</span>/12</span>
    </div>
    <button id="playBtn">▶ Animate</button>
  </div>
  <canvas id="canvas"></canvas>
  <footer id="footer"></footer>
  <script>
    const host = window.location.hostname;
    const mainSite = host.includes('fakhrusy.com') ? 'fakhrusy.com' : 'fahru.me';
    document.getElementById('footer').innerHTML = `<a href="https://${mainSite}">${mainSite}</a>`;
  </script>
  <script src="animation.js"></script>
</body>
</html>
